<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-cdn-link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font-cdn-link  -->

        <!-- style css link  -->
        <link rel="stylesheet" href="style.css">
        <!-- style css link  -->
    <title>log-in project</title>


</head>
<body>
    <div class="container" id="container">
        <div class="form-container sing-up">
            <form>
                <h1>creat Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="name">
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
                <button>Sing Up</button>
            </form>
        </div>
<!-- logi=====1  -->
<!-- logi=====2  -->

        <div class="form-container sign-in">
            <form>
                <h1>Sing In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
                <a href="#">Forget your password</a>
                <button>Sing In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back</h1>
                    <p>Enter your personaldetails to use all of site features</p>
                    <button class="hidden" id="login">Sing In</button>
                </div>
                <!-- toggle==1  -->
                <!-- toggle==2  -->
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personaldetails to use all of site features</p>
                    <button class="hidden" id="register">Sing Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="screept.js"></script>
</body>
</html>
